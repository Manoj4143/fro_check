<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar with Logo & Search</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        .navbar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #333;
            padding: 15px 30px;
        }

        .logo img {
            width: 120px; /* Adjust based on your logo size */
        }

        .search-container {
            display: flex;
            align-items: center;
        }

        .search-container input {
            padding: 8px;
            border: none;
            border-radius: 5px;
            outline: none;
            width: 200px;
        }

        .search-container button {
            padding: 8px;
            margin-left: 5px;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }

        .search-container button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <nav class="navbar">
        <div class="logo">
            <img src="logo.png" alt="Site Logo"> <!-- Replace with actual logo path -->
        </div>
        <div class="search-container">
            <input type="text" placeholder="Search...">
            <button type="submit">Search</button>
        </div>
    </nav>

</body>
</html>
